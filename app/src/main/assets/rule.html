<title>轻笔记贡献值和空间奖励规则（2012）</title>

<body>
<p align="center"><strong>轻笔记贡献值和空间奖励规则<br />
（2012）</strong></p>
<table width="100%" border="1" cellspacing="0" bordercolor="#333333">
  <tr>
    <th width="10%" bgcolor="d0ddf1" scope="row"><div align="center"></div></th>
    <td width="30%" bgcolor="d0ddf1"><div align="center"></div></td>
    <td width="30%" bgcolor="d0ddf1"><div align="center">空间奖励</div></td>
    <td width="30%" bgcolor="d0ddf1"><div align="center">贡献值</div></td>
  </tr>
  <tr>
    <th rowspan="3" scope="row"><div align="center" class="STYLE4">特殊贡献</div>      
    <div align="center"></div>      <div align="center"></div></th>
    <td><div align="center">用户注册</div></td>
    <td><div align="center">3G</div></td>
    <td><div align="center">-</div></td>
  </tr>
  <tr>
    <td bgcolor="d0ddf1"><div align="center">邮箱验证</div></td>
    <td bgcolor="d0ddf1"><div align="center">-</div></td>
    <td bgcolor="d0ddf1"><div align="center">50点</div></td>
  </tr>
  <tr>
    <td><div align="center">邀请好友</div></td>
    <td><div align="center">100M</div></td>
    <td><div align="center">100点</div></td>
  </tr>
  <tr>
    <th rowspan="3" scope="row"><div align="center" class="STYLE4">日常贡献</div>      
    <div align="center"></div>      <div align="center"></div></th>
    <td bgcolor="d0ddf1"><div align="center">登录</div></td>
    <td bgcolor="d0ddf1"><div align="center">-</div></td>
    <td bgcolor="d0ddf1"><div align="center">1点</div></td>
  </tr>
  <tr>
    <td><div align="center">每篇笔记</div></td>
    <td><div align="center">-</div></td>
    <td><div align="center">1点</div></td>
  </tr>
  
  <tr>
    <td bgcolor="d0ddf1"><div align="center">每个附件</div></td>
    <td bgcolor="d0ddf1"><div align="center">-</div></td>
    <td bgcolor="d0ddf1"><div align="center">1点</div></td>
  </tr>
</table>
<p>备注：<br />
  <span class="STYLE3">1、贡献值高者在轻笔记市场活动中将优先考虑。<br />
2、群组中的所有数据资料只占用群组发起者的个人空间，不占用参与者的空间。<br />
3、邀请好友的奖励，仅当被邀请者得贡献大于20（除邮箱验证奖励）时才会给予。<br />
4、行客诺（北京）科技有限公司对本规则具有最终解释权。有权对贡献值及空间奖励规则进行修改。对恶意刷贡献值及空间的用户，有权取消其因恶意操作所获得的相应奖励。</span></p>
</body>
